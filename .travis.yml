language: swift
osx_image: xcode10.2
before_install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - gem install cocoapods -v '1.5.3' --no-rdoc --no-ri --no-document --quiet
  - pod --version
  - pod repo update
script:
  - xcodebuild -workspace Xcore.xcworkspace -scheme Example -destination "platform=iOS Simulator,name=iPhone X,OS=latest" -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test | xcpretty;
